{% extends 'navbars/dataentryactions.html' %}
{% block content %}
<style>
    h2{
        text-align: center;
    }
    .main{
        margin: 20px;
        padding: 20px;
        background: aqua;
        border-radius: 10px;
        display: flex;
        justify-items: center;
        align-items: center;
        flex-direction: column;
        font-size: 1em;
    }
    .main form{
        font-weight: 600;        
    }
    .mb-4{
        margin: 10px;
    }
</style>
<h2>Add Student Form</h2>
<div class="main">
    <form method="post"enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            {{form.position.label_tag}}
            {{form.position}}
        </div>       
        <button class="btn btn-primary" type="submit">Save</button>
        
    </form>
</div>
{% endblock %}
